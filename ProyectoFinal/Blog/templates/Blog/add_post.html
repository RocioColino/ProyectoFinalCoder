{% extends "Blog/padre.html" %}
{% load static %}
{% block title %}Crear un post{% endblock %}
{% block contenidoQueCambia %}
 <!-- Page header with logo and tagline-->
 <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Crear un Post</h1>
            <p class="lead mb-0"></p>
        </div>
    </div>
</header>
{% if user.is_authenticated %}
    <div class="container">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-outline-success">Publicar</button>
                <h6><a href="{% url 'blog' %}" class="btn btn-outline-secondary">Atras</a></h6>
            </form>
        </div>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("user").value = name;

    </script>
{% else %}
Acceso no permitido
{% endif%}


{% endblock %}
