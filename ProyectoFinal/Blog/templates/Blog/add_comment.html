{% extends "Blog/padre.html" %}
{% load static %}
{% block title %}Comentar en el post{% endblock %}
{% block contenidoQueCambia %}
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Dejar un comentario</h1>
                <p class="lead mb-0"></p>
            </div>
        </div>
    </header>

        <div class="container">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-success">Dejar comentario</button>
                    <h6><a href="{% url 'blog' %}" class="btn btn-outline-secondary">Atras</a></h6>
                </form>
            </div>
        </div>
{% endblock %}
