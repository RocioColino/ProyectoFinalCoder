{% extends "Blog/padre.html" %}
{% load static %}
{% block title %}Eliminar{% endblock %}
{% block contenidoQueCambia %}
 <!-- Page header with logo and tagline-->
 <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Eliminar Post</h1>
            <p class="lead mb-0"></p>
            <h3>Eliminar: {{post.titulo}} </h3>
        </div>
    </div>
</header>
<div class="container">
<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <strong>Estas seguro que quieres eliminar {{post.titulo}} ?</strong></form></br></br>

        <button class="btn btn-outline-secondary">Eliminar</button>
        <h6><a href="{% url 'blog' %}" class="btn btn-outline-secondary">Atras</a></h6>
    
    </br>
       
    </form>
</div>
</div>


{% endblock %}
